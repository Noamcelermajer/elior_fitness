events {
    worker_connections 256;  # Reduced from 1024 for minimal usage
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Simplified logging for minimal overhead
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations for minimal resources
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Reduced from 65
    types_hash_max_size 1024;  # Reduced from 2048
    client_max_body_size 5M;  # Reduced from 10M

    # Gzip compression (minimal overhead)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 3;  # Reduced from 6 for faster compression
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript;

    # Simplified rate limiting for small user base
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;  # Reduced from 100r/s
    limit_req_zone $binary_remote_addr zone=auth:10m rate=25r/s;  # Reduced from 50r/s
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;  # Reduced from 20r/s

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream configuration
    upstream api_backend {
        server localhost:8000;
        keepalive 16;  # Reduced from 32
    }

    # Security headers (simplified)
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Development server (HTTP only) - OPTIMIZED FOR MINIMAL RESOURCES
    server {
        listen 80;
        server_name localhost;

        # Connection limiting
        limit_conn addr 25;  # Reduced from 50

        # Root location for frontend
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # API routes with simplified rate limiting
        location /api/ {
            limit_req zone=api burst=25 nodelay;  # Reduced from 50
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Reduced timeouts for faster response
            proxy_connect_timeout 3s;  # Reduced from 5s
            proxy_send_timeout 5s;     # Reduced from 10s
            proxy_read_timeout 5s;     # Reduced from 10s
            
            # CORS headers for development
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Authentication routes
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;  # Reduced from 25
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # File upload routes
        location /api/files/ {
            limit_req zone=upload burst=5 nodelay;  # Reduced from 10
            client_max_body_size 5M;  # Reduced from 10M
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Reduced timeouts for file uploads
            proxy_connect_timeout 30s;  # Reduced from 60s
            proxy_send_timeout 30s;     # Reduced from 60s
            proxy_read_timeout 30s;     # Reduced from 60s
        }

        # WebSocket support (simplified)
        location /api/ws/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Reduced WebSocket timeouts
            proxy_connect_timeout 30s;  # Reduced from 60s
            proxy_send_timeout 30s;     # Reduced from 60s
            proxy_read_timeout 1800s;   # Reduced from 3600s
        }

        # Static file serving (uploads)
        location /uploads/ {
            alias /app/uploads/;
            expires 7d;  # Reduced from 30d
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Health check
        location = /health {
            proxy_pass http://api_backend;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://api_backend;
        }

        # Metrics (accessible in development)
        location = /metrics {
            proxy_pass http://api_backend;
        }
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
} 